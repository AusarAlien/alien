<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .movie {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 30px; /* 设置上下边距为 10px，左右边距自动计算 */
            border-radius: 5px;
            width: 90%; /* 设置宽度为父元素宽度的 80% */
            height: 200px;
        }
        .movie h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .movie img {
            max-width: 100px;
            float: left;
            margin-right: 10px;
        }
        .movie p {
            margin: 0;
        }
        .clear {
            clear: both;
        }
    </style>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        function searchBook() {
            var name = $("input[name='name']").val();
            $("#result").empty(); // 清空结果 div
            $.post("/doSearch", {"name": name},
                function (result) {
                    $.each(result,function(key,value){
                        var movie = "<div class='movie' >" +
                            "<h2>" + value.name + "</h2>" +
                            "<img src='image/" + value.image + "'/>" +
                            "<p>类型：" + value.genre + "</p>" +
                            "<p>地区：" + value.region + "</p>" +
                            "<p>简介：" + value.introduce + "</p>" +
                            "<p>是否需要会员：" + value.needVip + "</p>"+
                            "</div>";
                        $("#result").append(movie);
                    });
            });

        }
    </script>
</head>
<body>
<h1>Search for Movies</h1>
<div  id="search-panel">
    <input type="text" name="name"  placeholder="请输入：张国荣">
    <button id="search-btn" onclick="javascript:searchBook()">Search</button>
</div>
<div id="result">

</div>

</body>
</html>
